<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="vocabularystyle.css">
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <header>
            <h1 class="logo">Vocabulary Master</h1>
        </header>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search vocabulary...">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="add-word-panel">
            <h2 class="panel-title">Add New Word</h2>
            <form id="addWordForm">
                <div class="form-group">
                    <label class="form-label" for="originalWord">Original Word</label>
                    <input type="text" class="form-input" id="originalWord" placeholder="Enter the original word" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="synonymWord">Advanced Vocabulary</label>
                    <input type="text" class="form-input" id="synonymWord" placeholder="Enter a synonym" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="sentence">Sentence</label>
                    <textarea class="form-textarea" id="sentence" placeholder="Enter a sentence using the word" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Add Word</button>
            </form>
        </div>

        <div class="vocabulary-list" id="vocabularyList">
            <!-- Vocabulary words will be loaded here -->
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // DOM elements
        const vocabularyList = document.getElementById('vocabularyList');
        const searchInput = document.getElementById('searchInput');
        const addWordForm = document.getElementById('addWordForm');
        const originalWordInput = document.getElementById('originalWord');
        const synonymWordInput = document.getElementById('synonymWord');
        const sentenceInput = document.getElementById('sentence');
        const notification = document.getElementById('notification');
        const particlesContainer = document.getElementById('particles');

        // Initialize vocabulary data
        let vocabularyData = [];

        // Initialize the application
        function init() {
            loadVocabularyData();
            createParticles();
            setupEventListeners();
        }

        // Create floating particles
        function createParticles() {
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 5px and 15px
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration between 10s and 20s
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            searchInput.addEventListener('input', handleSearch);
            addWordForm.addEventListener('submit', handleAddWord);
        }

        // Load vocabulary data from JSON file
        async function loadVocabularyData() {
            try {
                // Replace 'YOUR_USERNAME' and 'YOUR_REPOSITORY' with your GitHub username and repository name
                const response = await fetch('https://raw.githubusercontent.com/mdfarhadbadshah/mdfarhadbadshah.github.io/main/vocabulary.json');
                vocabularyData = await response.json();
                renderVocabularyList(vocabularyData);
            } catch (error) {
                console.error('Error loading vocabulary data:', error);
                showNotification('Error loading vocabulary data. Using sample data instead.');
                
                // Fallback to sample data if JSON file can't be loaded
                vocabularyData = [
                    {
                        "word": "Eloquent",
                        "synonym": "Articulate",
                        "sentence": "Her eloquent speech moved the entire audience to tears."
                    },
                    {
                        "word": "Pragmatic",
                        "synonym": "Practical",
                        "sentence": "He took a pragmatic approach to solving the problem."
                    },
                    {
                        "word": "Ubiquitous",
                        "synonym": "Omni-present",
                        "sentence": "Smartphones have become ubiquitous in modern society."
                    }
                ];
                renderVocabularyList(vocabularyData);
            }
        }

        // Render vocabulary list
        function renderVocabularyList(data) {
            vocabularyList.innerHTML = '';
            
            if (data.length === 0) {
                vocabularyList.innerHTML = '<div class="no-results">Search not found</div>';
                return;
            }
            
            data.forEach((item, index) => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card';
                wordCard.innerHTML = `
                    <div class="word-number">${index + 1}</div>
                    <h3 class="word-title">${item.word}</h3>
                    <p class="word-synonym"><i class="fas fa-exchange-alt"></i> ${item.synonym}</p>
                    <p class="word-sentence">"${item.sentence}"</p>
                `;
                vocabularyList.appendChild(wordCard);
            });
        }

        // Handle search functionality
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                renderVocabularyList(vocabularyData);
                return;
            }
            
            const filteredData = vocabularyData.filter(item => 
                item.word.toLowerCase().includes(searchTerm) || 
                item.synonym.toLowerCase().includes(searchTerm) || 
                item.sentence.toLowerCase().includes(searchTerm)
            );
            
            renderVocabularyList(filteredData);
        }

        // Handle adding a new word
        function handleAddWord(e) {
            e.preventDefault();
            
            const newWord = {
                word: originalWordInput.value.trim(),
                synonym: synonymWordInput.value.trim(),
                sentence: sentenceInput.value.trim()
            };
            
            // Add to the data array
            vocabularyData.unshift(newWord);
            
            // Re-render the list
            renderVocabularyList(vocabularyData);
            
            // Reset the form
            addWordForm.reset();
            
            // Show notification
            showNotification('Word added successfully!');
            
            // Attempt to save to GitHub
            saveToGitHub(newWord);
        }

        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Simulate saving to GitHub (in a real implementation, this would use the GitHub API)
        function saveToGitHub(newWord) {
            console.log('Saving to GitHub:', newWord);
            
            // In a real implementation, you would:
            // 1. Fetch the current JSON file from GitHub
            // 2. Add the new word to the data
            // 3. Use the GitHub API to update the file with the new data
            // 4. This would require authentication with a personal access token
            
            // For demonstration purposes, we'll just log to the console
            // and show a notification that explains the limitation
            setTimeout(() => {
                showNotification('Note: In a real implementation, this would update the JSON file on GitHub.');
            }, 3500);
        }

        // Initialize the application when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
